<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
 
   background: url('bundo-kim-qgp5EQw08hw-unsplash.jpg');
    background-size:cover;


  display: flex;
  justify-content: center;
  align-items: center;
}

form {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  padding: 30px 40px;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  color: #fff;
}

form label {
  font-size: 16px;
  margin-bottom: 6px;
  display: block;
}

form input[type="email"],
form input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  outline: none;
}

form input[type="submit"],
form input[type="reset"] {
  width: 45%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(to right, #ff9966, #ff5e62);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
}
h2{
text-align: center;
font-weight: 400;
}
form input[type="submit"]:hover,
form input[type="reset"]:hover {
  transform: scale(1.03);
  opacity: 0.9;
}
</style>

</head>
<body>
<form action="Login" method="post">
<h2>Login</h2>

<label>Email</label>
 
<input type="email" name="em" placeholder="Enter email" required> <br><br>
<label>Password</label>
<input type="password" name="pa" placeholder="Enter password" required> <br><br>

 <input type="submit" value="Login"> &nbsp;&nbsp;
 <input type="reset" value="Cancle">
 
 
 </form>
</body>
</html>
